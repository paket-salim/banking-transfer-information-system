<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание отчёта</title>
    <link href="{{url_for('static', filename='sem2.css')}}" rel="stylesheet" type="text/css">
</head>

<body>
{% if user %}
{% endif %}
    <div class="container">
        <br>
        <header class="header-primary">
            <h1 style="font-weight: bolder;">Банк "Прогресс"</h1><center><h2>Введите параметры создания отчёта</h2></center>
        </header>
        <nav class="navigation-primary" aria-label="Primary">
            <ul>
                <li> <a href="{{url_for('bp_auth.form_menu')}}">Вернуться в главное меню</a></li>
                <li><a href="{{url_for('bp_auth.sign_out')}}">Выход из системы</a></li>
            </ul>
        </nav>
        <center>
        <div class="content-container">
        <form action="" method="post">
            <label for="date">Введите год и месяц отчёта (YYYY-MM)</label>
            <input type="month" name="date" id="date">
            <br><br>
            <input type="submit" class="button" value="Отправить">
            <input type="reset" class="button" value="Очистить">
        </form>
        {% if error %}
            <p class=error style="font-size: 20px"><strong>Произошла ошибка:<br/></strong> {{ error }}</p>
        {% endif %}
        </div>
        </center>
    </div>
</body>
</html>
