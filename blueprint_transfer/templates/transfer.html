<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод средств</title>
    <link href="{{url_for('static', filename='sem2.css')}}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <header class="header-primary">
            <h1 style="font-weight: bolder;">Банк "Прогресс"</h1><center><h2>Перевод средств</h2></center>
        </header>
        <nav class="navigation-primary" aria-label="Primary">
            <ul>
                <li> <a href="{{url_for('bp_auth.form_menu')}}">Вернуться в главное меню</a></li>
                <li><a href="{{url_for('bp_auth.sign_out')}}">Выход из системы</a></li>
            </ul>
        </nav>
        <center>
        <div class="content-container">
             <form method="POST" action="/transfer">
                 <div class="row">
                 <div class="col-md-6">
                     <label style="font-size:30px; color:green;" for="account_from">Счет отправителя:</label>
                     <select style="height: 40px;" id="account_from" name="account_from" required>
                         {% for account in accounts %}
                         <option value="{{ account.bill_number }}">{{ account.bill_number }}</option>
                         {% endfor %}
                     </select><br>
                 </div>

                 <div class="col-md-6">
                      <label style="font-size:30px; color:green;" for="account_to">Счет получателя:</label>
                      <select style="height: 40px;" id="account_to" name="account_to" required>
                          {% for account in accounts2 %}
                          <option value="{{ account.bill_number }}">{{ account.bill_number }}</option>
                          {% endfor %}
                      </select><br>
                 </div>
                 </div>
                 <br><br>

                <label style="height: 60px; font-size:30px;" for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" step="0.01" required><br>

                {% if error_message %}
                    <p style="color: red;"><strong>{{ error_message }}</strong></p>
                {% endif %}
                 <br><br><br>

                 <input style="width: 400px; font-size:40px; color:blue; font-weight: bold;" type="submit" class="button_slide slide_down" value="Перевести">
            </form>
        </div>
        </center>
    </div>
</body>
</html>
